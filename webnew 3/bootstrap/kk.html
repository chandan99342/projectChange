    <style type="css/text">
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'poppins',sans-serif;
}

body{
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #f2f2f2;
}

section .card .image{
    height: 140px;
    width: 140px;
    border-radius: 50%;
    padding: 3px;
    background: #7d2ae8;
}

section .card .image img{
    height: 100%;
    width: 100%;
    object-fit: cover;
    border-radius: 50%;
    border: 3px solid #fff;
}
.card{
    position: relative;
    border-radius: 20px;
    background: #fff;
    margin: 20px 0;
    width: 280px;
}
.card::before{
    content: "";
    position: absolute;
    height: 40%;
    width: 100%;
    background: #7d2ae8;
    border-radius: 20px 20px 0 0;
}
.card .card-content{
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 30px;
    z-index: 100;

}
.card .media-icons{
    position: absolute;
    top: 10px;
    right: 20px;
    display: flex;
    flex-direction: column ;
    align-items: center;

 
}
.card .media-icons i{
    color: #fff;
    opacity: 0.6;
    margin-top:10PX ;
    transition: all 0.3s ease;
    cursor: pointer;
}
.card .media-icons i:hover{
    opacity: 1;
}

.card .name-profession{
    display: flex;
    flex-direction: column ;
    align-items: center;
    margin-top: 10px;
    color: #333;

}

.name-profession .name{
    font-size: 20px;
    font-weight: 600;
}
.name-profession .progression{
    font-size: 15px;
    font-weight: 500;
}

.card .rating{
    display: flex;
    align-items: center;
    margin-top: 18px ;
}

 .rating i{
   font-size: 18px;
    margin: 0 2px;
    color: #7d2ae8;
}
.card .button{
    width: 100%;
    display: flex;
    justify-content: space-around;
    margin-top: 20px;
}
.card .button button{

    border-radius: 20px;
    padding: 8px 22px;
    outline: none;
    border: none;
    color: #fff;
    background: #7d2ae8;
    border-radius: 20px;
    font-size: 14px;
    transition: all 0.3s ease;
}
.button .button:hover{
    background: #6616d0;
}


    </style>
